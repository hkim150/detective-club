<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Detective Club</h1>

        <div id="num-players">Number of players: 1</div>

        <!-- Button to trigger input box -->
        <button id="active-player-btn">I'm the Active Player</button>
    
        <!-- Hidden area for input and close button -->
        <div id="input-box-area" style="display: none;">
            <input type="text" id="input-box" placeholder="Enter clue word..." />
            <button id="submit-btn">Submit</button>
            <button id="close-btn">Close</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
